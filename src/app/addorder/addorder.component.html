<div class="container">
    <button class="btn btn-secondary" style="margin-left: 1200px;" routerLink="/adminhome">Home</button>
    <h3>Order Creation</h3>
    <form [formGroup]="statusForm" (ngSubmit)="addOrder()">
    <div class="form-group">
      <label for="status">Order Status</label>
      <input type="text" class="form-control" id="status" aria-describedby="emailHelp"
      placeholder="Enter Order status"
      name="status"
      formControlName="status"
      >
          <span *ngIf="statusForm.get('status')?.invalid && statusForm.get('status')?.touched" style="color: red;">Status should not be empty</span>
    </div>
</form>

    <form [formGroup]="orderForm" (ngSubmit)="addOrder()">
        
          
          <div class="form-group">
            <label for="staffid">Staff ID</label>
            <input type="text" class="form-control" id="staffid" aria-describedby="emailHelp"
            placeholder="Enter Staff ID"
            name="staffid"
            formControlName="staffid"
            >
                <span *ngIf="orderForm.get('staffid')?.invalid && orderForm.get('staffid')?.touched" style="color: red;">Staff ID should not be empty</span>
          </div>
          <div class="form-group">
            <label for="userid">Customer ID</label>
            <input type="text" class="form-control" id="userid" aria-describedby="emailHelp"
            placeholder="Enter Customer ID"
            name="userid"
            formControlName="userid"
            >
                <span *ngIf="orderForm.get('userid')?.invalid && orderForm.get('userid')?.touched" style="color: red;">Customer ID should not be empty</span>
          </div>

<div formArrayName="items">
            <div class="my-2">
                 <button type="button" (click)="onAddItems()" class="btn btn-sm btn-warning">Add Item</button>
            </div>
            <div class="form-group" *ngFor="let item of itemControls; let i=index">
                <label for="itemid">Item ID</label>
                <input type="number" class="form-control" id="itemid" aria-describedby="emailHelp"
                placeholder="Enter Item ID"
                [formControlName]="i"
                name="itemid"
                formControlName="itemid"
                >
                    <span *ngIf="orderForm.get('items')?.invalid && orderForm.get('items')?.touched" style="color: red;">Item ID should not be empty</span>
              </div>

            </div>
        <button type="submit" [disabled]="!orderForm.valid" class="btn btn-primary">Submit</button>
      </form>
    </div>
