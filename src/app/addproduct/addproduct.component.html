<div class="container">
    <button class="btn btn-secondary" style="margin-left: 1200px;" routerLink="/adminhome">Home</button>
    <h3>New Product</h3>
    <form [formGroup]="prodForm" (ngSubmit)="addprod()">
        <div class="form-group">
          <label for="name">Product Name</label>
          <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
          placeholder="Enter Product Name"
          name="name"
         formControlName="name"
          >
          <span *ngIf="prodForm.get('name')?.invalid && prodForm.get('name')?.touched" style="color: red;">Product Name is Mandatory</span>
        </div>
            <div class="form-group">
              <label for="description">Product Description</label>
              <input type="text" class="form-control" id="description" aria-describedby="emailHelp"
              placeholder="Enter product description"
              name="description"
              formControlName="description"
              >
              <span *ngIf="prodForm.get('description')?.invalid && prodForm.get('description')?.touched" style="color: red;">Product Description is Mandatory</span>
            </div>

        <div class="form-group">
          <label for="availability">availability</label>
          <input type="password" class="form-control" id="availability"
          placeholder="Specify Availability(True/False)"
          name="availability"
          formControlName="availability">
              <span *ngIf="prodForm.get('availability')?.invalid && prodForm.get('availability')?.touched" style="color: red;">Product Availability is Mandatory</span>
        </div>
        <div class="form-group">
            <label for="price">Product Price</label>
            <input type="number" class="form-control" id="price" aria-describedby="emailHelp"
            placeholder="Enter product price"
            name="price"
            formControlName="price"
            >
                <span *ngIf="prodForm.get('price')?.invalid && prodForm.get('price')?.touched" style="color: red;">Product price is Mandatory</span>
          </div>
          <div class="form-group">
            <label for="quantity">product quantity</label>
            <input type="number" class="form-control" id="quantity" aria-describedby="emailHelp"
            placeholder="Enter your Manager ID"
            name="quantity"
            formControlName="quantity"
            >
                <span *ngIf="prodForm.get('quantity')?.invalid && prodForm.get('quantity')?.touched" style="color: red;">Product quantity is Mandatory</span>
          </div>
        <button type="submit" [disabled]="!prodForm.valid" class="btn btn-primary">Submit</button>
      </form>
      <h6><a routerLink="/addproduct" href="#" style="margin-left: 900px;">add more products</a></h6>
    </div>
