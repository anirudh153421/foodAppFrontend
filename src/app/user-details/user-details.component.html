<p>user-details works!</p>
<div class="container">
    <h3>User Details</h3>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">email</th>
            <th scope="col">name</th>
            <th scope="col">role</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let a of users">
            <td>{{a.id}}</td>
            <td>{{a.email}}</td>
            <td>{{a.name}}</td>
            <td>{{a.role}}</td>
            <td><button class="btn btn-primary" type="button" [routerLink]="['/edituser',a.id]">edit</button></td>
          </tr>
        </tbody>
      </table>
      
      <div>
        <button class="btn btn-secondary" style="margin-left: 900px;" routerLink="/adminhome">back</button>
      </div>
</div>
