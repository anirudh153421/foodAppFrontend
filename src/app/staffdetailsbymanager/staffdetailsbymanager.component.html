
<div class="container">
    <h3>Staff Reports to you</h3>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">email</th>
            <th scope="col">name</th>
            <th scope="col">role</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let a of result">
            <td>{{a.id}}</td>
            <td>{{a.email}}</td>
            <td>{{a.name}}</td>
            <td>{{a.role}}</td>
          </tr>
        </tbody>
      </table>
      <!-- <div>
        <button class="Information  btn-info" (click)="getStaff()">View Staff Reporting To You</button>
      </div> -->
      <div>
        <button class="btn btn-secondary" style="margin-left: 900px;" routerLink="/adminhome">back</button>
      </div>
</div>
