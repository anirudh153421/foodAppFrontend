<div class="container">
  <button class="btn btn-secondary" style="margin-left: 1200px;" routerLink="/displaystaff">Home</button>
    <h3>edit Staff </h3>
    <form #editData="ngForm" (ngSubmit)="editStaff(editData)">
        <div class="form-group">
            <label for="name">Name</label>
          <input type="text" 
          class="form-control" 
          id="name"
          name="name"
          #name="ngModel"
          [(ngModel)]="staff.name"
          >
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" 
            class="form-control" 
            id="email"
            name="email"
            #email="ngModel"
            ngModel
            [(ngModel)]="staff.email"
            >
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="text" 
            class="form-control" 
            id="password"
            name="password"
            #password="ngModel"
            ngModel
            [(ngModel)]="staff.password"
            >
          </div>
       <button type="submit" class="btn btn-primary" >Update</button>
      </form>
</div>
